<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlacJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="header-el header-color">
            <h1 >Blackjack</h1>
        </div>
        <div class="content">
            <h2 id="message-el">Want to play a round?</h2>
            <p id="payout-el">Payout: <span id="money-el"></span></p>
            <p id="cards-el">Cards: </p>
            
            <p id="sum-el">Sum: </p>
            <div class="cash">
                <p id="player-el">Cash remaining: </p>
                <!-- <p id="netcash-el">0</p> -->
            </div>
        </div>
        <div class="buttons">
            <button class="btn start-game">New Game</button>
            <button class="btn new-card">New Card</button>
        </div>
            
        
    </div> <!-- container -->
    <script src="index.js"></script>
</body>
</html>
